---
fontsize: 12pt
fontfamily: mathptmx
papersize: letterpaper
documentclass: article
numbersections: true
graphics: true
geometry: left=1in,right=1in,top=1in,bottom=1in
header-includes:
  - \usepackage{setspace}
  - \usepackage{fancyhdr}
  - \usepackage{indentfirst}
  - \usepackage{ragged2e}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{pdfpages}
  - \renewcommand{\headrulewidth}{0pt}
  - \renewcommand{\thesection}{\Roman{section}.} 
  - \renewcommand{\thesubsection}{\Alph{subsection}.}
  - \renewcommand{\thesubsubsection}{\arabic{subsubsection}.}
  - \renewcommand{\theparagraph}{\alph{paragraph}.}
  - \renewcommand{\thesubparagraph}{\roman{subparagraph}.}
  - \usepackage{titlesec}
  - \titleformat{\section}{\bfseries}{\thesection}{1em}{}
  - \titleformat{\subsection}{\bfseries}{\thesubsection}{1em}{}
  - \titleformat{\subsubsection}{\bfseries}{\thesubsubsection}{1em}{}
  - \titleformat{\paragraph}{\bfseries}{\theparagraph}{1em}{}
  - \titleformat{\subparagraph}{\bfseries}{\thesubparagraph}{1em}{}
  - \titlespacing*{\section}{0pt}{12pt}{12pt}
  - \titlespacing*{\subsection}{3em}{12pt}{12pt}
  - \titlespacing*{\subsubsection}{6em}{12pt}{12pt}
  - \titlespacing*{\paragraph}{9em}{12pt}{12pt}
  - \titlespacing*{\subparagraph}{12em}{12pt}{12pt}
  - \newcommand{\myfontfamily}{\rmfamily}
  - \newcommand{\myfontsize}{12pt}
  - \newcommand{\verytopskip}{0in}
  - \newcommand{\myemdash}{---}
  - \newcommand{\myendash}{--}
  - \newcommand{\myhyphen}{-}
  - \newcommand{\nonbreakingspace}{~}
  - \newcommand{\manualindent}{\hspace{0.5in}}
  - \newcommand{\manuallinebreak}{\\ }
  - \newcommand{\myshow}[1]{#1}
  - \newcommand{\myskipline}{\vspace*{\myfontsize}}
  - \newcommand{\mynoindent}{\noindent}
  - \usepackage{enumitem}
  - \newenvironment{mytitle}{\bfseries\centering }{\par}
  - \setlength{\parindent}{0in}
  - \setlength{\RaggedRightParindent}{\parindent}
  - \setlength{\parskip}{0pt}
  - \setlist[enumerate]{leftmargin=0pt,itemindent=1in,align=left,labelwidth=0.5in,labelsep=0in,topsep=0pt,partopsep=0pt,parsep=0pt,itemsep=0pt}
  - \setlist[itemize]{leftmargin=0pt,itemindent=1in,align=left,labelwidth=0.5in,labelsep=0in,topsep=0pt,partopsep=0pt,parsep=0pt,itemsep=0pt}
  - \setlist[trivlist]{topsep=0pt,partopsep=0pt}
include-before:
  - \RaggedRight
  - \myfontfamily
  - \doublespacing
...
