---
modules:
  - docassemble.base.core
---
objects:
  fishes: DADict
---
mandatory: true
code: |
  fishes['blue'] = 2
  fishes['red'] = 3
---
modules:
  - docassemble.base.util
---
initial: true
code: |
  process_action(current_info)
---
question: |
  Review your information.
subquestion: |
  You have ${ fishes['blue'] } blue
  fishes.
  [Add]( ${ url_action('add',
    color='blue') } )

  You have ${ fishes['red'] } blue
  fishes.
  [Add]( ${ url_action('add',
    color='red') } )
field: info_is_verified
---
event: add
code: |
  fishes[current_info['arguments']['color']] += 1
---
question: |
  Information submitted.
subquestion: |
  % if info_is_verified:
  You have ${ fishes['blue'] } blue
  fishes and ${ fishes['red'] } red
  fishes.
  % endif
sets: all_done
---
mandatory: true
code: |
  all_done