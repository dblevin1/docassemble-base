metadata:
  title: Address autocomplete
  example start: 3
  example end: 3
  documentation: "https://docassemble.org/docs/objects.html#address autocomplete"
---
modules:
  - docassemble.base.util
---
objects:
  - adverse_party: Individual
---
question: |
  What is the address of the adverse party?
fields:
  - Address: adverse_party.address.address
    address autocomplete: True
  - City: adverse_party.address.city
  - State: adverse_party.address.state
    code: |
      states_list()
  - Zip: adverse_party.address.zip
    required: False
  - County: adverse_party.address.county
---
mandatory: True
question: |
  The adverse party's zip code
  is ${ adverse_party.address.zip }.