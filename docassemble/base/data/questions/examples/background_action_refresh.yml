metadata:
  title: Background action that refreshes the screen
  example start: 4
  example end: 7
---
modules:
  - docassemble.base.util
---
initial: true
code: |
  process_action()
---
question: |
  How much shall I add to 553?
fields:
  - Number: value_to_add
    datatype: integer
---
code: |
  the_task = background_action('bg_task', 'refresh', additional=value_to_add)
---
event: bg_task
code: |
  value = 553 + action_argument('additional')
  background_response_action('bg_resp', ans=value)
---
event: bg_resp
code: |
  answer = action_argument('ans')
---
event: final_screen
question: |
  The answer is ${ answer }.
---
event: waiting_screen
question: |
  Hang tight.
subquestion: |
  Still waiting for an answer.
---
mandatory: true
code: |
  if the_task.ready():
    final_screen
  else:
    waiting_screen
