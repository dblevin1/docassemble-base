metadata:
  title: Basic lists
  documentation: "http://docassemble.org/docs/groups.html"
---
modules:
  - docassemble.base.util
---
objects:
  - thing: DAList
---
mandatory: true
code: |
  thing.auto_gather = False
---
code: |
  thing.gathered = thing.gather(number=number_of_things)
---
question: |
  How many things are there?
fields:
  - Number of things: number_of_things
    datatype: integer
    min: 1
---
question: |
  What is the ${ ordinal(i) } thing?
fields:
  - no label: thing[i]
---
question: |
  The things are: ${ thing }.
buttons:
  - Restart: restart
mandatory: true
