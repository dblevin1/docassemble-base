metadata:
  title: OCR text in the background 
  short title: background OCR
  documentation: "http://docassemble.org/docs/functions.html#ocr_file"
  example start: 2
  example end: 10
---
modules:
  - docassemble.base.util
---
initial: true
code: |
  process_action()
---
mandatory: true
code: |
  pdf_file
  the_task
  user_testimonial
  if not the_task.ready():
    waiting_screen
---
question: |
  Please upload a file
fields:
  - File: pdf_file
    datatype: file
---
code: |
  the_task = background_action('ocr_start', None)
---
event: ocr_start
code: |
  the_text = ocr_file(pdf_file)
  background_response_action('ocr_finish', text=the_text)
---
event: ocr_finish
code: |
  text_of_pdf_file = action_argument('text')
  background_response()
---
question: |
  How do you describe what happened?
fields:
  - no label: user_testimonial
    datatype: area
---
event: waiting_screen
reload: 5
question: |
  Please wait.
---
mandatory: true
question: |
  All done
subquestion: |
  You claim that:

  ${ quote_paragraphs(user_testimonial) }

  The document states:

  ${ quote_paragraphs(text_of_pdf_file) }
