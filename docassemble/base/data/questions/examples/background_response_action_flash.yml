metadata:
  title: Set a variable and show a message
  example start: 2
  example end: 6
  documentation: "http://docassemble.org/docs/functions.html#ui_notification"
---
modules:
  - docassemble.base.util
---
initial: true
code: |
  process_action()
---
question: |
  How much shall I add to 553?
fields:
  - Number: value_to_add
    datatype: integer
---
code: |
  the_task = background_action('bg_task', 'flash', additional=value_to_add)
---
event: bg_task
code: |
  value = 553 + action_argument('additional')
  background_response_action('bg_resp', ans=value)
---
event: bg_resp
code: |
  answer = action_argument('ans')
  background_response("The answer is " + str(answer) + ".")
---
event: final_screen
question: |
  The answer is ${ answer }.
---
event: waiting_screen
question: |
  Your answer will appear shortly.
buttons:
  - Continue: refresh
---
mandatory: true
code: |
  if the_task.ready():
    final_screen
  else:
    waiting_screen
